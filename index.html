<script>
(function(){
  'use strict';

  /* PLAYLIST CONFIG */
  const HOMEPAGE = "https://gist.githubusercontent.com/lihatlive01-sudo/5e3ba9c9392793aa815941cdec58459c/raw/2d4d8745d4246cb68f2f1dd64c05a8191f5be352/playlist.txt";
  const COLLECTIONS = {
    "eksib": "https://gist.githubusercontent.com/lihatlive01-sudo/3aaa2daa010f96676a96e601ad194a86/raw/e7ffd6cfd7ce688c9a8bde0ab35862bdbb0ec6c5/halaman2.txt",
    "hijab": "https://gist.githubusercontent.com/lihatlive01-sudo/869721f437c8b3e0ba6651625ff46a02/raw/3491bf0508a08630411d73abea3d456adb990b33/halaman1.txt"
  };

  /* SMARTLINK */
  const SMARTLINK = "https://www.effectivegatecpm.com/vsft88c6?key=2fad6f717c5d155f438ee18cb2aea5cf";
  const ALLOWED = new Set();
  function allowHost(url){
    try{
      const u = new URL(url);
      ALLOWED.add(u.hostname);
    }catch{}
  }
  allowHost(SMARTLINK);

  /* UTILS */
  function isHTTPS(x){
    try{
      return new URL(x).protocol === "https:";
    }catch{
      return false;
    }
  }

  function decodeB64(x){
    try{
      const d = atob(x);
      return /[<>]/.test(d) ? null : d;
    }catch{
      return null;
    }
  }

  function safeOpen(url){
    try{
      const u = new URL(url);
      if(!ALLOWED.has(u.hostname)) return false;
      window.open(url,"_blank","noopener,noreferrer");
      return true;
    }catch{
      return false;
    }
  }

  async function fetchList(url){
    try{
      const txt = await (await fetch(url,{cache:'no-store'})).text();
      const arr = txt.split("\n").map(s=>s.trim()).filter(isHTTPS);
      arr.forEach(allowHost);
      return [...new Set(arr)];
    }catch{
      return [];
    }
  }

  function render(url,list=[],cat=null){
    const box = document.getElementById("videoBox");
    box.innerHTML = "";
    if(!isHTTPS(url)){
      box.innerHTML = "<div class='loading'>Video tidak valid</div>";
      return;
    }

    const wrap = document.createElement("div");
    wrap.className = "video-frame";
    const iframe = document.createElement("iframe");
    iframe.src = url;
    iframe.allow = "accelerometer; autoplay; encrypted-media; picture-in-picture";
    iframe.allowFullscreen = true;
    iframe.style.width = "100%";
    iframe.style.height = "480px";
    wrap.appendChild(iframe);
    box.appendChild(wrap);

    if(list.length) sessionStorage.setItem("currentPlaylist",JSON.stringify(list));
    if(cat) sessionStorage.setItem("currentCategory",cat);
  }

  async function loadHome(){
    const L = await fetchList(HOMEPAGE);
    if(L.length) render(L[Math.floor(Math.random()*L.length)],L);
  }

  async function loadCat(cat){
    const url = COLLECTIONS[cat];
    if(!url) return loadHome();
    const L = await fetchList(url);
    if(L.length) render(L[Math.floor(Math.random()*L.length)],L,cat);
    else loadHome();
  }

  function nextVid(){
    const d = sessionStorage.getItem("currentPlaylist");
    if(!d) return loadHome();
    try{
      const L = JSON.parse(d);
      render(L[Math.floor(Math.random()*L.length)],L);
    }catch{
      loadHome();
    }
  }

  /* MODAL */
  function openModal(){
    document.getElementById("modalNotice").style.display = "flex";
    setTimeout(()=>safeOpen(SMARTLINK),5000);
  }

  function closeModal(){
    document.getElementById("modalNotice").style.display = "none";
    sessionStorage.setItem("noticeAck","true");
    safeOpen(SMARTLINK);
  }

  // Interval modal: dari 3 menit -> 5 menit (300.000 ms)
  setInterval(openModal,300000);

  /* THEME */
  (function(){
    const root = document.documentElement;
    const s = localStorage.getItem('theme');
    if(s) root.setAttribute('data-theme',s);
    document.getElementById('themeToggle').onclick = function(){
      const cur = root.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
      root.setAttribute('data-theme',cur);
      localStorage.setItem('theme',cur);
    };
  })();

  /* HASHCHANGE FIX */
  window.addEventListener("hashchange", function(){
    const h = location.hash;
    if(h.startsWith("#play-")){
      const cat = h.replace("#play-","");
      loadCat(cat);
    }
  });

  /* HOTKEY: tekan R / r untuk "Video Acak Berikutnya" */
  document.addEventListener("keydown", function(e){
    if(e.key === 'r' || e.key === 'R'){
      // Jangan ganggu kalau fokus di input/textarea/contenteditable
      if(e.target && (
        e.target.tagName === 'INPUT' ||
        e.target.tagName === 'TEXTAREA' ||
        e.target.isContentEditable
      )) return;

      const btn = document.getElementById("nextRandomBtn");
      if(btn){
        e.preventDefault();
        btn.click();
      }
    }
  });

  document.addEventListener("DOMContentLoaded", async ()=>{
    document.getElementById("year").textContent = new Date().getFullYear();

    // Modal awal: hanya otomatis sekali per sesi sebelum noticeAck = true
    if(sessionStorage.getItem("noticeAck")!=="true" &&
       sessionStorage.getItem("modalShownOnce")!=="true"){
      openModal();
      sessionStorage.setItem("modalShownOnce","true");
    }

    const h = location.hash;
    if(h.startsWith('#play-')){
      const cat = h.replace('#play-','');
      await loadCat(cat);
      history.replaceState(null,null,' ');
    } else if(h.startsWith('#dl=')){
      const d = decodeB64(h.slice(4));
      if(d && isHTTPS(d)) render(d);
      else await loadHome();
      history.replaceState(null,null,' ');
    } else {
      await loadHome();
    }

    document.getElementById("continueBtn").onclick = closeModal;
    document.getElementById("confirmBtn").onclick = closeModal;
    document.getElementById("nextRandomBtn").onclick = nextVid;
  });
})();
</script>
